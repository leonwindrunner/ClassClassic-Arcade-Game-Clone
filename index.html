<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Information block -->
    <div class="info">
        <h1>How To Play:</h1>
        <p>When player hit bug, lose 10 scores</p>
        <p>When player drop into water, lose 5 scores</p>
        <p>When player get a gem, add 10 scores</p>
        <h2>Get 50 scores and win!</h2>
        <h3>Timer:</h2>
        <p><span id="timer">0</span> seconds</p>
        <h3>Scores:</h2>
        <p><span id="score">0</span> scores</p>
    </div>

    <!-- finish page  -->
    <div class="finishPage">
        <div class="congratsContent">
            <h1>Congratulations! You Won!</h1>
            <p>With <span class="timerNum"></span> seconds</p>
            <button class="playAgain">Play again!</button>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>

</html>
